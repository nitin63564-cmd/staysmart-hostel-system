<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StaySmart | Hostel Room Allocation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>StaySmart</h1>
  <p>Smart Hostel Room Allocation System</p>
  <button class="toggle" onclick="toggleDarkMode()"> Dark Mode</button>

</header>

<main class="container">
  <section class="card">
    <h2> Add Room</h2>
    <input id="roomNo" placeholder="Room Number" />
    <input id="capacity" type="number" placeholder="Capacity" />
    <label><input type="checkbox" id="ac"> AC Available</label>
    <label><input type="checkbox" id="washroom"> Attached Washroom</label>
    <button onclick="addRoom()">Add Room</button>
  </section>

  <section class="card">
    <h2> Search & Allocate</h2>
    <input id="students" type="number" placeholder="Number of Students" />
    <label><input type="checkbox" id="needAC"> AC Required</label>
    <label><input type="checkbox" id="needWashroom"> Washroom Required</label>
    <button class="allocate" onclick="allocateRoom()">Allocate Room</button>

    <div id="result" class="result"></div>
  </section>

</main>

<section class="list">
  <h2> All Rooms</h2>
  <div id="rooms"></div>
</section>

</footer>

<script src="script.js"></script>
</body>
</html>
